<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="CreateAccountTem.css" rel="stylesheet" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function myCreateAccount() {
            var FirstName = document.getElementById("FirstName").value;
            var LastName = document.getElementById("LastName").value;
            var UsreName = document.getElementById("UsreName").value;
            var repassword =  document.getElementById("repassword").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var DynamicPhone = document.getElementById("DynamicPhone").value;
            var StaticPhone = document.getElementById("StaticPhone").value;
            var Sex = document.getElementById("Sex").value;
            var Address = document.getElementById("Address").value;

            if(repassword == password){
                var xhr = new XMLHttpRequest();
                var url = "url";
                xhr.open("POST", url, true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var json = JSON.parse(xhr.responseText);
                        console.log(json.FirstName + ", " + json.LastName + ", " + json.UsreName + ", " +
                            json.email + " , " + json.Sex + " , " + json.Address);
                    }
                };
                var data = JSON.stringify({
                    "FirstName": " + FirstName + ",
                    "LastName" : " + LastName + ",
                    "UsreName" : " + UsreName + ",
                    "email" : " + email + ",
                    "password" : " + password + ",
                    "DynamicPhone" : " + DynamicPhone + ",
                    "StaticPhone" : " + StaticPhone + ",
                    "Sex" : " + Sex + ",
                    "Address" : " + Address + ",
                    "AccountStudent" : "0"
                });
                xhr.send(data);
            }else {
                alert("Incorrect Account Information");
            }



        }
    </script>
</head>
<body style="background-color:hsl(0, 100%, 30%);">
    <div class="log">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input style="background-color:hsl(0, 100%, 90%)" id="FirstName" type="text" class="form-control" name="email" placeholder="First Name">
        </div>
        <br />
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input style="background-color:hsl(0, 100%, 90%)" id="LastName" type="text" class="form-control" name="email" placeholder="Last Name">
        </div>
        <br />
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-eye-open"></i></span>
            <input style="background-color:hsl(0, 100%, 90%)" id="UsreName" type="text" class="form-control" name="email" placeholder="Usre Name">
        </div>
        <br />
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input style="background-color:hsl(0, 100%, 90%)" id="password" type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <br />
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input style="background-color:hsl(0, 100%, 90%)" id="repassword" type="password" class="form-control" name="password" placeholder="Re-Password">
        </div>
        <br />
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input style="background-color:hsl(0, 100%, 90%)" id="email" type="text" class="form-control" name="password" placeholder="Email">
        </div>
        <br />
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-road"></i></span>
            <input style="background-color:hsl(0, 100%, 90%)" id="Address" type="text" class="form-control" name="password" placeholder="Address">
        </div>
        <br />
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
            <input style="background-color:hsl(0, 100%, 90%)" id="Sex" type="text" class="form-control" name="password" placeholder="Sex">
        </div>
        <br />
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
            <input style="background-color:hsl(0, 100%, 90%)" id="StaticPhone" type="text" class="form-control" name="password" placeholder="Static Phone">
        </div>
        <br />
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
            <input style="background-color:hsl(0, 100%, 90%)" id="DynamicPhone" type="text" class="form-control" name="password" placeholder="Dynamic Phone">
        </div>
        <br />
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="myCreateAccount();">Create Account</button>
        <br />
    </div>

</body>
</html>
